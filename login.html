<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-web</title>
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="login-section">
        <div class="login-section-container">
            <i class="fa-brands fa-spotify" id="header-logo"></i>
            <h1>Log in to Spotify</h1>
            <div class="media-signup">
                <a href=""><div><i class="fa-brands fa-google"></i><p>sign up with Google</p></div></a>
                <a href=""><div><i class="fa-brands fa-facebook"></i><p>sign up with Facebook</p></div></a>
                <a href=""><div><i class="fa-brands fa-apple"></i><p>sign up with Apple</p></div></a>
                </div>
                <div class="divider"></div>
                <div class="form">
                    <label for="email-input">Email or username</label>
                    <input type="email" id="email-input" placeholder="" value="" required>
                    <label for="email-input">Password</label>
                    <input type="password" id="password" placeholder="" value="" required>
                    <div>
                        <label for="check" class="switch">
                            <input type="checkbox" id="check">
                            <span class="slider"></span>
                          </label>
                    </div>
                </div>
        </div>
    </main>
    <footer id="login-footer"></footer>
</body>
</html>
